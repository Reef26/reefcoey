<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reef Coey</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 id="webHeader">Reef Coey</h1>
        <div id="headerLine"></div>
    </header>
    <main>
        <section class="links-container">
            <div class="link-tile" id="instagram">
                <a href="https://www.instagram.com/thegreatbarrier_reefer/" target="_blank">
                    <img src="/logos/Instagram_Glyph_Black.png" alt="Instagram Logo">
                </a>
            </div>
            <div class="link-tile" id="discord">
                <a href="https://discord.com" target="_blank">
                    <img src="/logos/icon_clyde_black_RGB.png" alt="Discord Logo">
                </a>
            </div>
            <div class="link-tile" class="full-fit" id="website">
                <a href="https://www.cardiffstudents.com/activities/society/german/" target="_blank">
                    <img src="https://www.cardiffstudents.com/asset/Organisation/6562/Cardiff%20University.png?thumbnail_width=450&thumbnail_height=450&resize_type=ResizeFitAll" alt="Website Logo">
                </a>
            </div>
            <div class="link-tile" id="twitter">
                <a href="https://twitter.com" target="_blank">
                    <img src="/logos/logo-black.png" alt="Twitter Logo">
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Reef Coey. All rights reserved. Test</p>
    </footer>
</body>
</html>
